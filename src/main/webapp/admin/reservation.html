		<div class="row">
			<div class="col-xs-12 col-md-6 col-lg-3">
				<div class="panel panel-blue panel-widget ">
					<div class="row no-padding">
						<div class="col-sm-3 col-lg-5 widget-left">

						</div>

						</div>
					</div>
				</div>
			</div>
			
			<div class="col-xs-12 col-md-6 col-lg-3">
				<div class="panel panel-teal panel-widget">
					<div class="row no-padding">
						<div class="col-sm-3 col-lg-5 widget-left">
							<svg class="glyph stroked male-user"><use xlink:href="#stroked-male-user"></use></svg>
						</div>
						<div class="col-sm-9 col-lg-7 widget-right">
							<div class="large" id="good_num"></div>

						</div>

			<!--달력 및  To Do 구획-->
			<div class="col-md-4">

					<div class="panel-heading dark-overlay"><svg class="glyph stroked calendar"><use xlink:href="#stroked-calendar"></use></svg>예약관리</div>
					<div class="panel-body">
						<div id="calendar" data-date-format="YYYY-MM-DD"></div>
					</div>
				</div>
				
				<div class="panel panel-primary">
					<div class="panel-heading">
						프로모션
					</div>
					<div class="panel-body" id="promotion">
					</div>
				</div>

								
			</div><!--/.col-->
			<!--예약내역-->
			<div class="col-md-8">
				<div class="panel panel-default">
					<div class="panel-heading" id="reservationByDay"></div>
					<div class="panel-body">
						<table id="reservation_list" data-toggle="table" data-show-refresh="true" data-show-toggle="true" data-show-columns="true" data-search="true" data-select-item-name="toolbar1" data-pagination="true" data-sort-name="name" data-sort-order="desc">
						    <thead>
						    <tr>
						    	<th data-sortable="true">예약번호</th>
						        <th data-sortable="true">시간</th>
						        <th data-sortable="true">담당자</th>
						        <th data-sortable="true">고객</th>
						        <th data-sortable="true">비고</th>
						        <th data-sortable="true">완료/취소</th>
						    </tr>
						    </thead>
						    <tbody id="reservationList">

						    </tbody>
						</table>
						
					</div>
				</div>

				<!--예약접수 구획-->
				<div class="panel panel-default">
					<div class="panel-heading"><svg class="glyph stroked email"><use xlink:href="#stroked-email"></use></svg> 예약/현장 접수</div>
					<div class="panel-body">
						<form class="form-horizontal" action="#" method="POST">
							<fieldset>
								<!-- Name input-->
								<div class="form-group">
									<label class="col-md-2 control-label" for="name">고객이름</label>
									<div class="col-md-9">
									<input id="user_name" name="user_name" type="text" placeholder="이름을 입력해 주세요." class="form-control">
									</div>
								</div>

								<!-- phone input-->
								<div class="form-group">
									<label class="col-md-2 control-label" for="name">핸드폰번호</label>
									<div class="col-md-9">
									<input id="user_phone" name="user_phone" type="text" placeholder="핸드폰번호를 입력해 주세요." class="form-control">
									</div>
								</div>
							
								<!-- 날짜 input-->
								<div class="form-group">
									<label class="col-md-2 control-label" for="email">날짜</label>
									<div class="col-md-9">
										<input id="reservation_date" name="reservation_date" type="text" placeholder="날짜를 입력해 주세요" class="form-control">
									</div>
								</div>

								<!-- 시간 input-->
								<div class="form-group">
									<label class="col-md-2 control-label" for="email">시간</label>
									<div class="col-md-9">
										<input id="reservation_time" name="reservation_time" type="text" placeholder="시간을 입력해 주세요" class="form-control">
									</div>
								</div>

								<!-- 디자이너 input-->
								<div class="form-group">
									<label class="col-md-2 control-label" for="email">담당자 코드</label>
									<div class="col-md-9">
										<input id="server_number" type="text" placeholder="담당자 코드" class="form-control">
									</div>
								</div>
								
								<!-- 서비스 내용 input -->
								<div class="form-group">
									<label id="reservation_etc" class="col-md-2 control-label" for="message">서비스 내용</label>
									<div class="col-md-9">
										<textarea class="form-control" id="reservation_etc" name="reservation_etc" placeholder="서비스 내용" cols="50" rows="4"></textarea>
									</div>
								</div>
							</fieldset>
						</form>
							<div class="col-md-12 widget-right">
								<button ID="reservationResister" onclick="reservationResister()" class="btn btn-default btn-md pull-right">접수</button>
							</div>
					</div>
				</div>
			</div>

	<script>

		$("#calendar").datepicker();
		var currentDate=new Date();
		$("#calendar").datepicker("setDate",currentDate);
		$(document).ready(function(){
			var dateObject=$("#calendar").datepicker('getDate');
			var year = dateObject.getFullYear();
			var month = dateObject.getMonth()+1;
			var day = dateObject.getDate();
			var string=year+"년  "+month+"월  "+day+"일 의 타임테이블"
			$("#reservationByDay").html(string);
		});
	</script>
	<script>

		!function ($) {
		    $(document).on("click","ul.nav li.parent > a > span.icon", function(){          
		        $(this).find('em:first').toggleClass("glyphicon-minus");      
		    }); 
		    $(".sidebar span.icon").find('em:first').addClass("glyphicon-plus");
		}(window.jQuery);

		$(window).on('resize', function () {
		  if ($(window).width() > 768) $('#sidebar-collapse').collapse('show')
		})
		$(window).on('resize', function () {
		  if ($(window).width() <= 767) $('#sidebar-collapse').collapse('hide')
		})
